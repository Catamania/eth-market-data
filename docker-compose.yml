version: "2.1"
services:
  server:
    build: .
    command: npm run installaunch
    ports:
      - "8080:3001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/server # volume in host -> $(pwd)/app

  db:
    image: mongo
    command: mongod --smallfiles
    volumes:
      - ./mongo/db:/data/db
    healthcheck:
      test: ["CMD", "echo", "show dbs", "|", "mongo"]
      interval: 30s
      timeout: 10s
      retries: 3